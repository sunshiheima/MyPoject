<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父窗口</title>
    <style>
        body{
            background-color: #0f0;
        }
    </style>
</head>
<body>
    <input type="button" value="点我" id="button">
    <script type="text/javascript">
    window.onload=()=>{
        let dom=document.querySelector("#button");
        dom.addEventListener("click",()=>{
            open("./sub.html","子窗口","width:300px;height:400px;top:60px;left:30vw;");
            /* 
                参数1：url 跳转地址；
                参数2：打开窗口名称；
                参数3：打开方式/子窗口位置大小 
            */
        })
    }
    </script>
</body>
</html>
